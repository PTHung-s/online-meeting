version: "3.9"

services:
  app:
    build: .
    container_name: video-call-app
    environment:
      - NODE_ENV=production
      - PORT=5173
    expose:
      - "5173"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: video-call-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      # Uncomment after you have certs in place or using the certbot service below
      # - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - certs:/etc/letsencrypt
    restart: unless-stopped

  # Optional: Use certbot to obtain/renew Let's Encrypt certs
  # After DNS points to your server, run once with the command below (see README)
  certbot:
    image: certbot/certbot:latest
    container_name: video-call-certbot
    volumes:
      - certs:/etc/letsencrypt
      - ./nginx/html:/var/www/certbot
    entrypoint: ["/bin/sh", "-c"]
    # Placeholder command; see README for the actual certonly / renew commands
    command: "echo 'Run certbot manually as documented'"
    profiles: ["certbot"]

volumes:
  certs:
    name: video-call-certs
